<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Donna Nguyen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>

</head>
<body>
    
    <header id="masthead">
        <div class="container"> 
            <a href="index.html" id="logo">Donna Nguyen</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
           
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="contactName">Name</label>
                        <input type="text" id="contactName" name="contactName" placeholder="John Smith" required="required"/>
                    </li>

                    <li>
                        <label for="contactEmail">Email</label>
                        <input type="email" id="contactEmail" name="contactEmail" placeholder="example@gmail.com" required="required"/>
                    </li>

                    <li>
                        <label for="contactMessage">Message</label>
                        <textarea id="contactMessage" name="contactMessage" required="required"></textarea>
                    </li>
                </ul>

                <input type="submit" name="Submit"/>
            </form>
        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Lets Connect!</h2>
                <a href="https://github.com/donnaxnguyen" target="_blank"><img src="assets/images/git.png" class="social" alt="Github"/></a>
                <a href="https://www.linkedin.com/in/donna-nguyen01/" target="_blank"><img src="assets/images/linked.png" class="social" alt="LinkedIn"/></a>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2020
        </div>
    </footer>
